<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Vidéaste indépendant</title>
</head>
<style>
    @font-face {
        font-family: "Pacifica Condensed";
        src: url("./pacificacondensedregular.ttf");
    }
    body {
        background-image: url('./bg-index.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        font-family: 'Pacifica Condensed', Arial;
        min-height: 100vh;
    }
    .container {
        padding-bottom: 64px;
    }
    nav {
        background: black;
        color: white;
        height: 80px;
        margin-bottom: 32px;
    }
    nav ul {
        display: flex;
        height: 100%;
        justify-content: space-around;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    nav ul li:hover, .social-links a:hover {
        opacity: 60%;
    }
    nav ul li {
        display: flex;
        align-items: center;
        width: 100%;
        justify-content: center;
    }
    nav ul li a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: unset;
    }
    nav ul li a span {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        /* font-size: 22px; */
    }
    h1, h2 {
        color: white;
        letter-spacing: 10px;
        text-align: center;
        text-shadow: rgb(200, 200, 200) 1px 1px 0px, rgb(180, 180, 180) 0px 2px 0px, rgb(160, 160, 160) 0px 3px 0px, rgba(140, 140, 140, 0.498) 0px 4px 0px, rgb(120, 120, 120) 0px 0px 0px, rgba(0, 0, 0, 0.498) 0px 5px 10px;
        margin-bottom: 2rem;
    }
    h1 span, h2 span {
        background: black;
    }
    .social-links {
        margin: 0 50px;
        text-align: center;
        font-size: 1.5rem;
    }
    .social-links a {
        display: flex;
        justify-content: center;
        padding: 30px 50px;
        background: rgba(151, 10, 92, 0.2);
        box-shadow: rgb(0 0 0 / 60%) 0px 1px 4px 0px;
        text-decoration: none;
        color: white;
    }
    footer {
        background: black;
        color: rgb(40, 40, 40);
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        font-family:'Courier New', Courier, monospace
    }
</style>
<body class="d-flex flex-column justify-content-between">
    <div class="container">
        <nav>
            <ul>
                <li><a href="#"><span>ACCUEIL</span></a></li>
                <li><a href="#"><span>VIDÉOS</span></a></li>
                <li><a href="#"><span>MUSIQUES</span></a></li>
                <li><a href="#"><span>PHOTOS</span></a></li>
                <li><a href="#"><span>À PROPOS</span></a></li>
            </ul>
        </nav>
        <header>
            <h1><span>RONAN MARONGIU</span></h1>
            <h2><span>ARTISAN MULTIMÉDIA</span></h2>
            <h2><span>PORTFOLIO</span></h2>    
        </header>
        <div class="social-links">
            <div class="row row-cols-sm-2 row-gap-5">
                <div class="col">
                    <a href="https://www.instagram.com/django_renard_">INSTAGRAM</a>
                </div>
                <div class="col">
                    <a href="https://soundcloud.com/ronan-marongiu">SOUNDCLOUD</a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <a href="https://www.youtube.com/@DjangoRenard/playlists">PLAYLISTS YOUTUBE</a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>perdu</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
