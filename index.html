<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrajet's website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background: black;
        color: white;
        /* font-family: 'Space Grotesk', sans-serif; */
        font-family: 'Poppins', sans-serif;
    }
    .container {
        min-height: 100vh;
    }
    /* Titre principal */
    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
        color: #23c9ff;
        text-align: center;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
    h1, h2 {
        font-family: 'Space Grotesk', sans-serif;
    }

    /* Conteneur central */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    /* Listes de liens */
    .container ul {
        list-style: none;
        padding-left: 0;
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;
    }

    /* Liens actifs */
    .container a {
        text-decoration: none;
        font-size: 1.1rem;
        color: #0fdf8a;
        transition: all 0.2s ease;
    }

    .container a:hover {
        color: #1aff9c;
        text-decoration: underline;
    }
</style>
<body>
    <div class="container d-flex justify-content-center flex-column">
        <h1>Quentin Lagadou<br>aka Teddy Waldon<br>aka Ultrajet</h1>
        <ul>
            <li><a href="https://github.com/Ultrajet" target="_blank">Ultrajet on GitHub</a></li>
            <li><a class="nav-link" href="./artisanmultimedia/">Artisan multim√©dia</a></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
